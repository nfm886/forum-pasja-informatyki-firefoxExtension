<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-button {
      display: none;
    }
    ::-webkit-scrollbar-thumb {
      min-height: 16px;
    }
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 340px;
    }
    .notifications {
      width: 282px;
      max-height: 340px;
      overflow-y: scroll;
      overflow-x: hidden;
      margin-top: 23px;
    }
    .nfyTop {
      font-size: 11px;
      line-height: 12px;
      padding: 5px;
      text-align: center;
      border-radius: 3px 3px 0 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }
    #nfyReadClose {
      float: right;
      margin-right: 16px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    #nfyReadClose:hover {
      text-decoration: underline;
    }
    .itemBox {
      height: 70px;
    }
    .nicon.nanswer {
      background: url('images/icons.png') no-repeat 0 0;
    } 
    .nicon.ncomment {
      background: url('images/icons.png') no-repeat 0 -16px;
    }
    .nicon.nvoteup {
      background: url('images/icons.png') no-repeat 0 -32px;
    }
    .nicon.nvotedown {
      background: url('images/icons.png') no-repeat 0 -48px;
    }
    .nicon.nbestanswer {
      background: url('images/icons.png') no-repeat 0 -64px;
    }
    .nicon.nmessage {
      background: url('images/icons.png') no-repeat 0 -80px;
    }
    .nicon.nwallpost {
      background: url('images/icons.png') no-repeat 0 -96px;
    }
    .nicon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin: 7px 4px 0 5px;
      vertical-align: top;
    }
    .nfyItemLine {
      display: inline-block;
      width: 240px;
      font-size: 12px;
      margin-top: 3px;
    }
    .nfyWrap, .nfyItemLine {
      color: #c5c5c5;
    }
    .nfyWrap, .nfyItemLine p {
      display: inline-block;
      margin: 0 0 2px 0;
      line-height: 1.2;
    }
    .nfyWhat {
      padding-top: 3px;
    }
    .nfyWrap .nfyItemLine a {
      font-size: 12px;
      text-decoration: none;
    }
    .nfyItemLine a:focus, .nfyItemLine a:hover, .nfyItemLine a:visited {
      text-decoration: none;
    }
    .nfyTime {
      display: block !important;
    }
    .emptyActivity {
      height: 81vh;
      text-align: center;
      font-size: 18px;
    }
    .nfyFooter {
      width: 282px;
      padding: 5px;
      text-align: right;
      font-size: 10px;
    }
    .nfyFooter a {
      text-decoration: none;
      margin-right: 22px;
    }
    .lds-ripple {
      display: inline-block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
    }
    .lds-ripple div {
      position: absolute;
      border: 4px solid #3498db;
      opacity: 1;
      border-radius: 50%;
      animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }
    .lds-ripple div:nth-child(2) {
      animation-delay: -0.5s;
    }
    @keyframes lds-ripple {
      0% {
        top: 28px;
        left: 28px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: -1px;
        left: -1px;
        width: 58px;
        height: 58px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="nfSound" src="appointed.ogg"></audio>
  <div class="notifications">
    <div class="lds-ripple"><div></div><div></div></div>
  </div>

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
